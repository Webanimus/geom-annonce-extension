<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Browser Extension Popup</title>
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F1F1F1;

        }

        .top-bar {
            background-color: #F1F1F1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 80px;
            height: 50px;
        }

        .main-content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .main-content ol li {
            font-size: 16px;
            /* Adjust this value to increase or decrease the font size */
            margin-bottom: 10px;
            /* Adjust this value to increase or decrease the paragraph spacing */
        }

        .title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: inline-block;
            background-color: #000000;
            color: #FFFFFF;
        }

        .saved-ads-button {
            background-color: #F1F1F1;
            color: #555555;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="https://app.geomservices.com" target="_blank">
            <img src="logo2.svg" alt="Geom Services logo" class="logo">
        </a>
    </div>

    <div class="main-content">
        <div class="title">
            Trouver l'adresse d'une annonce immobilière en ligne
        </div>
        <ol>
            <li>Rendez-vous sur une annonce de vente immobilière d'un site compatible:
                <div class="button-container">
                    <!-- Updated buttons -->
                    <button class="button" onclick="window.open('http://seloger.com', '_blank');">Seloger.com</button>
                    <button class="button" onclick="window.open('http://leboncoin.fr', '_blank');">leboncoin.fr</button>
                </div>
            </li>
            <li>Ouvrez une page d'annonce de vente ou location immobilière.</li>
            <li>Rouvrez cette extension</li>
        </ol>
    </div>

    <div class="saved-ads-button">
        <a href="https://www.app.geomservices.com/geomannonce/" target="_blank">
            Mes annonces sauvegardées ⭐
        </a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
